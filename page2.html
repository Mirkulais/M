<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body id="body2">
   
<form>

    <label for="username">username:</label>
    <input placeholder="username" type="text" id="username" minlength="3" maxlength="12" required> <br><br>

    <label for="password">password:</label>
    <input placeholder="password" type="password" id="password" minlength="6" maxlength="20" required> <br><br>

    <label for="email">@gmail:</label>
    <input placeholder="example@gmail.com" type="email" id="email" required> <br><br>

    <label for="phone">phone number:</label>
    <input placeholder="123-456-7890" type="tel" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"> <br><br>

    <label for="bday">birthdate:</label>
    <input type="date" id="bday"> <br><br>

    <label for="quantity">quantity:</label>
    <input type="number" id="quantity" min="0"> <br><br>
    
    <input type="submit">


</form>

</body>
</html>
